# prefixキーをC-aに変更
set -g prefix C-a
# C-bのキーバインドを解除
#unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロード
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# マウス操作を有効にする
setw -g mouse on

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v
